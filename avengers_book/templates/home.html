{% extends 'base.html' %}

{% block content %}
<header class="banner">
    <h1 class="header-text">Avengers Phone Book</h1>
</header>




<h2>Welcome {{ current_user.username }}</h2>

{% if current_user.is_authenticated %}
{% for post in posts %}
    <div class="container">
        <h3>
            <a href="{{ url_for('post_detail', post_id = post.id) }}">{{ post.title }}</a>
        </h3>
        <p>{{ post.content }}</p>
    </div>

{% endfor %}
{% else %}
<h2>Nothing to show here..</h2>

{% endif %}

{% endblock content %}
